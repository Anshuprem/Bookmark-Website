<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .bookmark-list {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .bookmark {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .bookmark:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My Bookmarks</h1>
    <div class="bookmark-list">
        <div class="bookmark"><a href="https://www.google.com" target="_blank">Google</a></div>
        <div class="bookmark"><a href="https://www.github.com" target="_blank">GitHub</a></div>
        <div class="bookmark"><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></div>
        <div class="bookmark"><a href="https://www.reddit.com" target="_blank">Reddit</a></div>
    </div>
</body>
</html>
